
networks:
  ngi_firn:

services:
  # Frontend development service base configuration
  frontend-dev:
    build:
      context: .
      dockerfile: container-images/FrontendDevelopment.dockerfile
    container_name: ngi-firn-dev
    profiles:
      - dev
    networks:
      - ngi_firn
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for live reloading
      - ./app:/app/app:ro
      - ./server:/app/server:ro
      - ./shared:/app/shared:ro
      - ./types:/app/types:ro
      - ./schemas:/app/schemas:ro
      - ./nuxt.config.ts:/app/nuxt.config.ts:ro
      - ./uno.config.ts:/app/uno.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./eslint.config.mjs:/app/eslint.config.mjs:ro
      # Exclude node_modules from volume mount (use container's node_modules)
      - /app/node_modules
      - /app/.nuxt
      - /app/.output
    stdin_open: true
    tty: true
  
  # Frontend development service with various profiles for different database configurations
  frontend-dev-local-db:
    extends:
      service: frontend-dev
    container_name: ngi-firn-dev-local-db
    profiles:
      - dev-local-db
    # Required for local non-containerized database access
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      - CLOUDANT_URL=http://host.docker.internal:5984
    env_file:
      - .env-local
    stdin_open: true
    tty: true
  
  frontend-dev-containerized-db:
    extends:
      service: frontend-dev
    container_name: ngi-firn-dev-containerized-db
    profiles:
      - dev-containerized-db
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      - CLOUDANT_URL=http://localhost:5984
    env_file:
      - .env-local
    depends_on:
      - database-dev
  
  frontend-dev-remote-db:
    extends:
          service: frontend-dev
    container_name: ngi-firn-dev-remote-db
    profiles:
      - dev-remote-db
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      - CLOUDANT_COMPRESSION=false
    env_file:
      - .env-remote

    # Frontend staging (production build test) service base configuration
  frontend-staging:
    build:
      context: .
      dockerfile: container-images/FrontendProduction.dockerfile
    container_name: ngi-firn-staging
    profiles:
      - staging
    networks:
      - ngi_firn
    ports:
      - "3000:3000"

  # Frontend staging (production build test) service with various profiles for different database configurations
  frontend-staging-local-db:
    extends:
      service: frontend-staging
    container_name: ngi-firn-staging-local-db
    profiles:
      - staging-local-db
    # Required for local non-containerized database access
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - CLOUDANT_URL=http://host.docker.internal:5984
    env_file:
      - .env-local
  
  frontend-staging-containerized-db:
    extends:
      service: frontend-staging
    container_name: ngi-firn-staging-containerized-db
    profiles:
      - staging-containerized-db
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - CLOUDANT_URL=http://localhost:5984
    env_file:
      - .env-local
    depends_on:
      - database-dev
  
  frontend-staging-remote-db:
    extends:
      service: frontend-staging
    container_name: ngi-firn-staging-remote-db
    profiles:
      - staging-remote-db
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - CLOUDANT_COMPRESSION=false
    env_file:
      - .env-remote



  database-dev:
    image: couchdb:latest
    container_name: ngi-firn-db-dev
    profiles:
      - dev-containerized-db
      - staging-containerized-db
    networks:
      - ngi_firn
    ports:
      - "5984:5984"
    volumes:
      - ngi_firn_db_data:/var/lib/couchdb
    restart: always

volumes:
  ngi_firn_db_data: