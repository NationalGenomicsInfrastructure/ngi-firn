
networks:
  ngi_firn:

services:
  # Frontend development service base configuration
  frontend_dev:
    build:
      context: .
      dockerfile: container_images/FrontendDevelopment.dockerfile
    container_name: ngi_firn_dev
    profiles:
      - dev
    networks:
      - ngi_firn
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for live reloading
      - ./app:/app/app:ro
      - ./server:/app/server:ro
      - ./shared:/app/shared:ro
      - ./types:/app/types:ro
      - ./schemas:/app/schemas:ro
      - ./nuxt.config.ts:/app/nuxt.config.ts:ro
      - ./uno.config.ts:/app/uno.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./eslint.config.mjs:/app/eslint.config.mjs:ro
      # Exclude node_modules from volume mount (use container's node_modules)
      - /app/node_modules
      - /app/.nuxt
      - /app/.output
    stdin_open: true
    tty: true

  # Frontend development service with various profiles for different database configurations
  frontend_dev_local_db:
    extends:
      service: frontend_dev
    container_name: ngi_firn_dev_local_db
    profiles:
      - dev_local_db
    # Required for local non-containerized database access
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      - CLOUDANT_URL=http://host.docker.internal:5984
    env_file:
      - .env-local
    stdin_open: true
    tty: true
  
  frontend_dev_containerized_db:
    extends:
      service: frontend_dev
    container_name: ngi_firn_dev_containerized_db
    profiles:
      - dev_containerized_db
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      - CLOUDANT_URL=http://database_dev:5984
    env_file:
      - .env
    depends_on:
      database_dev:
        condition: service_healthy
  
  frontend_dev_remote_db:
    extends:
          service: frontend_dev
    container_name: ngi_firn_dev_remote_db
    profiles:
      - dev_remote_db
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      # Important since the version of the remote database is older and does not support compression.
      - CLOUDANT_COMPRESSION=false
    env_file:
      - .env-remote

    # Frontend staging (production build test) service base configuration
  frontend_staging:
    build:
      context: .
      dockerfile: container_images/FrontendProduction.dockerfile
    container_name: ngi_firn_staging
    profiles:
      - staging
    networks:
      - ngi_firn
    ports:
      - "3000:3000"

  # Frontend staging (production build test) service with various profiles for different database configurations
  frontend_staging_local_db:
    extends:
      service: frontend_staging
    container_name: ngi_firn_staging_local_db
    profiles:
      - staging_local_db
    # Required for local non-containerized database access
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - CLOUDANT_URL=http://host.docker.internal:5984
    env_file:
      - .env-local
  
  frontend_staging_containerized_db:
    extends:
      service: frontend_staging
    container_name: ngi_firn_staging_containerized_db
    profiles:
      - staging_containerized_db
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - CLOUDANT_URL=http://database_dev:5984
    env_file:
      - .env
    depends_on:
      database_dev:
        condition: service_healthy
  
  frontend_staging_remote_db:
    extends:
      service: frontend_staging
    container_name: ngi_firn_staging_remote_db
    profiles:
      - staging_remote_db
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    # Important since the version of the remote StatusDB database is older and does not support compression.
      - CLOUDANT_COMPRESSION=false
    env_file:
      - .env-remote

  # Database development service
  database_dev:
    image: couchdb:latest
    container_name: ngi_firn_db_dev
    profiles:
      - dev_containerized_db
      - staging_containerized_db
    networks:
      - ngi_firn
    ports:
      - "5984:5984"
    volumes:
      - ./data/couchdb_config:/opt/couchdb/etc/local.d
      - ./data/couchdb_log:/opt/couchdb/var/log
    # - ./data/couchdb_data:/var/lib/couchdb/data
    # Instead of mounting a local folder, a Docker volume can be used instead
      # - ngi_firn_db_data:/var/lib/couchdb/data
    restart: always
    env_file:
      - .env
    environment:
      - COUCHDB_USER=${CLOUDANT_USERNAME}
      - COUCHDB_PASSWORD=${CLOUDANT_PASSWORD}
    healthcheck:
      # Check that CouchDB is responding and system databases exist (created by single_node=true)
      test: ["CMD-SHELL", "curl -sf http://$${COUCHDB_USER}:$${COUCHDB_PASSWORD}@localhost:5984/_users || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
# Activate this volume if you want to persist the data between container restarts with a volume instead of a local folder.
# volumes:
  #ngi_firn_db_data: